<div class="cont-principal">

    <!-- Buscador
      Aqui podria ir el dashboard si el profe lo pide para despues
  
     -->
    <div></div>
  
    <div class="cont-consultar-supervisor">
  
      <h2>Consultar Operario</h2>
  
      <!-- Buscadores y Filtros Lineas -->
      <!-- <section class="cont-buscador row align-items-center"> -->
  
      <form class="cont-buscador row align-items-center" [formGroup]="contenedorFormulario">
        <div class="contenedor-filtro col-md-4">
  
          <label for="filtro" class="me-2">Valor:</label>
          <input type="text" id="filtro" class="form-control me-3" 
          [formControl]="contenedorFormulario.controls.valor">
  
        </div>
  
        <!-- <buscador class="col-md-4" [accionInput]="'Buscar'" [accionPlaceholder]="'valor a buscar'"></buscador> -->
        <div class="d-flex col-md-4">
          <label for="filtro" class="me-2">Filtro:</label>
          <select class="form-select me-2" [formControl]="contenedorFormulario.controls.filtro">
            <option value="todo">Todo</option>
            <option value="identificador">Identificador</option>
            <option value="nombre">Nombre</option>
            <option value="apellidos">Apellidos</option>
            <option value="nombreUsuario">Nombre de usuario</option>
            <option value="correo">Correo</option>
            <option value="unidadRegional">Unidad Regional</option>
            <option value="ocupacion">Ocupación</option>
          </select>
          <button class="btn btn-buscar "
          [disabled]="contenedorFormulario.invalid">Buscar</button>
        </div>
      </form>
  
      <!-- </section> -->
  
  
  
      <!-- Tablas Supervisores -->
  
      <div class="cont-tabla row">
  
        <table class="col-md-12" mat-table [dataSource]="supervisoresQuemados">
  
          <ng-container matColumnDef="IDENTIFICADOR">
            <th mat-header-cell *matHeaderCellDef> IDENTIFICADOR</th>
            <td mat-cell *matCellDef="let operario">
              {{operario.identificador}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let operario">
              {{operario.nombre}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="APELLIDOS">
            <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
            <td mat-cell *matCellDef="let operario">
              {{operario.apellidos}}
            </td>
          </ng-container>

          <ng-container matColumnDef="NOMBRE DE USUARIO">
            <th mat-header-cell *matHeaderCellDef> NOMBRE DE USUARIO </th>
            <td mat-cell *matCellDef="let operario">
              {{operario.nombreUsuario}}
            </td>
          </ng-container>

          <ng-container matColumnDef="CORREO">
            <th mat-header-cell *matHeaderCellDef> CORREO </th>
            <td mat-cell *matCellDef="let operario">
              {{operario.correo}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="UNIDAD REGIONAL">
            <th mat-header-cell *matHeaderCellDef> UNIDAD REGIONAL </th>
            <td mat-cell *matCellDef="let supervisor">
              {{supervisor.unidadRegional}}
            </td>
          </ng-container>

          <ng-container matColumnDef="OCUPACIÓN">
            <th mat-header-cell *matHeaderCellDef> OCUPACIÓN </th>
            <td mat-cell *matCellDef="let operario">
              {{operario.ocupacion}}
            </td>
          </ng-container>

          <ng-container matColumnDef="GESTIÓN">
            <th mat-header-cell *matHeaderCellDef> GESTIÓN </th>
            <td mat-cell *matCellDef="">
                <button mat-fab type="button" >
                    <mat-icon>create</mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="atributosOperador"></tr>
          <tr mat-row *matRowDef="let row; columns: atributosOperador;"></tr>
        </table>
  
        <!-- Boton -->
        <div class="col-md-6">
          <button class="btn btn-volver" routerLink="/menu-administrador">Volver</button>
        </div>
  
      </div>
  
  
    </div>
  </div>
