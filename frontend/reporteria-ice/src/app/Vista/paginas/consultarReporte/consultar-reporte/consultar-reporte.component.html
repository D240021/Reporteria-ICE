<div class="cont-principal">

  <div class="cont-consultar-reporte">

    <h2>Consultar Reportes</h2>

    <!-- Filtro de Selección -->
    <form class="cont-buscador row align-items-center" [formGroup]="contenedorFormulario">
      <div class="contenedor-filtro col-md-4">

        <label for="filtro" class="me-2">Valor:</label>
        <input type="text" id="filtro" class="form-control me-3"
               [formControl]="contenedorFormulario.controls.valor">

      </div>

      <div class="d-flex col-md-4">
        <label for="filtro" class="me-2">Filtro:</label>

        <select class="form-select me-2" [formControl]="contenedorFormulario.controls.filtro">
          <option value="identificador">Identificador</option>
          <option value="nombreUbicacion">Nombre de Ubicación</option>
          <option value="fecha">Fecha</option>
          <option value="subestacion">Subestación</option>
          <option value="lineaTransmision">Línea de Transmisión</option>
        </select>

        <button class="btn btn-buscar"
                [disabled]="contenedorFormulario.invalid">
          Buscar
        </button>
      </div>
    </form>

    <!-- Tabla de Reportes -->
    <div class="cont-tabla row">
      <table class="col-md-12" mat-table [dataSource]="reportesQuemados">
        <ng-container matColumnDef="IDENTIFICADOR">
          <th mat-header-cell *matHeaderCellDef> IDENTIFICADOR </th>
          <td mat-cell *matCellDef="let reporte"> {{reporte.identificador}} </td>
        </ng-container>

        <ng-container matColumnDef="FECHA">
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let reporte"> {{reporte.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="SUBESTACIONES">
          <th mat-header-cell *matHeaderCellDef> SUBESTACIONES </th>
          <td mat-cell *matCellDef="let reporte"> {{reporte.subestaciones}} </td>
        </ng-container>

        <ng-container matColumnDef="LÍNEA DE TRANSMISIÓN">
          <th mat-header-cell *matHeaderCellDef> LÍNEA DE TRANSMISIÓN </th>
          <td mat-cell *matCellDef="let reporte"> {{reporte.lineaTransmision}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="atributosReporte"></tr>
        <tr mat-row *matRowDef="let row; columns: atributosReporte;"></tr>
      </table>
    </div>

    <!-- Botón Volver -->
    <div class="col-md-6">
      <button class="btn btn-volver" routerLink="/menu-supervisor">Volver</button>
    </div>
  </div>
</div>
