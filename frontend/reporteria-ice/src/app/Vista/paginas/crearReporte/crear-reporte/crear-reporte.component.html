<div class="form-container">
  <form>
    <h2>Crear reporte nuevo</h2>


    <!-- NOTA:

      Aplicar alguna logica si se ve necesario para que la linea de transmision y subestacione esten ya filtradas en los select
      segun la subestacion actual del TPM que esta creando la subestacion
    -->

    @if (subestaciones && lineasTransmision && supervisores) {
    <section class="row mb-3 align-items-center">
      <label class="col-md-4">LINEA DE TRANSMISION:</label>
      <div class="col-md-8">
        <select>
          @for (linea of lineasTransmision; track $index) {

          <option value={{linea.id}}>
            <span>{{linea.identificador}}</span>
            {{linea.nombreUbicacion}}
          </option>
          }
        </select>
      </div>
    </section>

    <!-- Subestaciones Asociadas -->
    <section class="row mb-3 align-items-center">
      <label class="col-md-4">SUBESTACIONES ASOCIADAS:</label>
      <div class="col-md-8">
        <select>
          @for (subestacion of subestaciones; track $index) {

          <option value={{subestacion.id}}>
            <span>{{subestacion.identificador}}</span>
            {{subestacion.nombreUbicacion}}
          </option>
          }
        </select>
      </div>
      <div class="col-md-8">
        <select>
          @for (subestacion of subestaciones; track $index) {

          <option value={{subestacion.id}}>
            <span>{{subestacion.identificador}}</span>
            {{subestacion.nombreUbicacion}}
          </option>
          }
        </select>
      </div>
    </section>

    <section class="row mb-3 align-items-center">
      <label class="col-md-4">Supervisor:</label>
      <div class="col-md-8">
        <select>
          @for (supervisor of supervisores; track $index) {

            <option value={{supervisor.id}}>
              <span>{{supervisor.identificador}}</span>
              {{supervisor.nombre}} {{supervisor.apellido}}
            </option>
            }
        </select>
      </div>
    </section>

    <section class="row mb-3 align-items-center">
      <label class="col-md-4">Técnico de Línea:</label>
      <div class="col-md-8">
        <select>
          <option value="Lorem Ipsum">Lorem Ipsum</option>
          <option value="Lorem Ipsum">Lorem Ipsum</option>
        </select>
      </div>
    </section>

    <!-- Botones -->
    <div class="contenedor-botones row mb-3 align-items-center">
      <div class="col-md-3 col-12">
        <button class="btn btn-volver" type="button" (click)="seguridadService.cerrarSesion()">VOLVER</button>
      </div>
      <div class="col-md-9 col-12">
        <button class="btn btn-limpiar" type="button">LIMPIAR</button>
        <button class="btn btn-agregar" type="submit">GENERAR</button>
      </div>
    </div>
    }
    <!-- Línea de Transmisión -->
    @else { 
      <animacion-carga></animacion-carga>
    }

  </form>
</div>


<button routerLink="/editar-reporte-tpm">VER</button>
