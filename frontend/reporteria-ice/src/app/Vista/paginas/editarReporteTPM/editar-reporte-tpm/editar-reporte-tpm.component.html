<div class="form-container">
  <form>
    <h2>Editar Informe</h2>

    <span>Informe: Diferencial o Impedancias</span>
    <hr />
    <span>Subestación: Tapantí</span>
    <hr />
    <span>Reporte al que pertenece: Tapanti-Orosi</span>
    <hr />
    <!-- Datos Generales  y Datos de Linea -->
    <section class="seccion-informe datos-generales-linea">

      <!-- Datos Generales-->
      <div class="datos-generales columna">
        <h4>Datos Generales</h4>

        <div class="row">
          <label class="col-md-4">Evento:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Fecha:</label>
          <input class="col-md-8" type="date" />
        </div>
        <div class="row">
          <label class="col-md-4">Hora:</label>
          <input class="col-md-8" type="time" />
        </div>
        <div class="row">
          <label class="col-md-4">Subestación:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">LT:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Equipo:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>

      <!-- Datos de Linea -->
      <div class="datos-linea columna">
        <h4>Datos de la Línea</h4>

        <div class="row">
          <label class="col-md-4">OT:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Aviso:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">SAP:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Distancia:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Funcion:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">ZONA:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>
    </section>

    <!-- Corrientes de Falla y Tiempos de Disparo-->
    <section class="seccion-informe corriente-falla-tiempos-disparo">

      <!-- Corrientes de Falla -->
      <div class="corriente-falla columna">
        <h4>Corriente de Falla</h4>

        <div class="row">
          <label class="col-md-4">Real R:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Real S:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Real T:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Acumulada R:</label>
          <input class="col-md-8" type="text" />
        </div>

        <div class="row">
          <label class="col-md-4">Acumulada S:</label>
          <input class="col-md-8" type="text" />
        </div>

        <div class="row">
          <label class="col-md-4">Acumulada T:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>

      <!-- Tiempos de Disparo -->
      <div class="tiempo-disparo columna">
        <h4>Tiempos de Disparo</h4>

        <div class="row">
          <label class="col-md-4">R:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">S:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">T:</label>
          <input class="col-md-8" type="text" />
        </div>

        <div class="row">
          <label class="col-md-4">Reserva:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>

    </section>

    <!-- Recierre -->
    <h4>Recierre</h4>
    <section class="seccion-informe recierre">
      <input type="text" />
    </section>

    <!-- Distancia de Falla -->
    <h4>Distancia de Falla</h4>
    <section class="seccion-informe ditancia-falla">

      <div class="col-md-6">

        <div class="row">
          <label class="col-md-4">Distancia (KM):</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Distancia (%):</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Distancia Reportada:</label>
          <input class="col-md-8" type="text" />
        </div>

      </div>

      <div class="col-md-6">
        <div class="row">
          <label class="col-md-4">Error Doble Terminal:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Error:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Error Doble:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>



    </section>

    <!-- Teleprotección e Interruptor -->
    <section class="seccion-informe teleproteccion-interruptor">
      <div class="teleproteccion columna">
        <h4>Teleprotección</h4>

        <div class="row">
          <label class="col-md-4">TX_TEL:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">RX_TEL:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Tiempo MPLS:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>

      <div class="interruptor columna">
        <h4>Interruptor</h4>
        <div class="row">
          <label class="col-md-4">Tiempo Apertura:</label>
          <input class="col-md-8" type="text" />
        </div>
        <div class="row">
          <label class="col-md-4">Tiempo de Cierre:</label>
          <input class="col-md-8" type="text" />
        </div>
      </div>
    </section>

    <!-- Botones -->
    <div class="contenedor-botones row mb-3 align-items-center">

      <div class="col-md-3 col-12">
        <button class="btn btn-volver" mat-stroked-button type="button" routerLink="/menu-administrador">VOLVER</button>
      </div>

      <div class="col-md-9 col-12">
        <button class="btn btn-limpiar" mat-stroked-button type="button">LIMPIAR</button>
        <button class="btn btn-agregar" mat-stroked-button type="submit">GUARDAR</button>
      </div>
    </div>
  </form>
</div>
