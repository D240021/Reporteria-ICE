<div class="cont-principal">

    <div></div>
  
    <div class="cont-consultar-linea">
  
      <h2>Consultar Subestación</h2>
  
      @if (subestacionesOriginales.length > 0 ) {
      <section class="cont-buscador row align-items-center">
        <div class="contenedor-filtro col-md-4">
  
          <label for="filtro" class="me-2">Valor:</label>
          <input type="text" id="filtro" class="form-control me-3" [formControl]="contenedorFormulario.controls.valor">
  
        </div>
  
        <div class="d-flex col-md-4">
          <label for="filtro" class="me-2">Filtro:</label>
          <select class="form-select me-2" [formControl]="contenedorFormulario.controls.filtro">
            <option value="identificador">Identificador</option>
            <option value="nombre">Nombre de Ubicación</option>
          </select>
        </div>
      </section>
  
      <div class="cont-tabla row">
  
        <table class="col-md-12" mat-table [dataSource]="subestaciones">
  
          <ng-container matColumnDef="IDENTIFICADOR">
            <th mat-header-cell *matHeaderCellDef> IDENTIFICADOR</th>
            <td mat-cell *matCellDef="let linea">
              {{linea.identificador}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="NOMBRE DE UBICACIÓN">
            <th mat-header-cell *matHeaderCellDef> NOMBRE DE UBICACIÓN </th>
            <td mat-cell *matCellDef="let linea">
              {{linea.nombreUbicacion}}
            </td>
          </ng-container>

          <ng-container matColumnDef="UNIDAD REGIONAL">
            <th mat-header-cell *matHeaderCellDef> UNIDAD REGIONAL </th>
            <td mat-cell *matCellDef="let linea">
              {{linea.nombreUnidadRegional}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="GESTIÓN">
            <th mat-header-cell *matHeaderCellDef> GESTIÓN </th>
            <td mat-cell *matCellDef="let linea">
              <button mat-fab type="button"
              (click)="abrirEditarLineaTransmision(linea)">
                <mat-icon>create</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="atributosLinea"></tr>
          <tr mat-row *matRowDef="let row; columns: atributosLinea;"></tr>
        </table>
  
        <div class="col-md-6">
          <button class="btn btn-volver" routerLink="/menu-administrador">Volver</button>
        </div>
  
      </div>
      }
  
      @else {
      <p>No existen Subestaciones registradas</p>
      }
  
    </div>
  </div>
