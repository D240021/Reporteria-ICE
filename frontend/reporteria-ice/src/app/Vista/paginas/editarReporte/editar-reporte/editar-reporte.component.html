<div>

  <h1>Editar Reporte</h1>

  <!-- Componente buscador para buscar reportes por identificador -->
  <buscador [datos]="datosQuemados" [accionInput]="'Identificador'" [accionPlaceholder]="'identificador'"
            (valorBuscado)="procesarBusqueda($event)"></buscador>

  <!-- Solo muestra el formulario si el reporte fue encontrado -->
  @if (formularioVisible) {
  <form [formGroup]="contenedorFormulario">

    <section>
      <label>MAPA DE DESCARGAS</label>
      <input type="file" id="mapaDescargas" class="form-control"
             [formControl]="contenedorFormulario.controls.mapaDescargas">
      <label for="mapaDescargas">Subir archivo</label>
    </section>

    <section>
      <label>CUADRILLA</label>
      <select class="form-control" [formControl]="contenedorFormulario.controls.cuadrilla">
        <option value="Cuadrilla 1">Cuadrilla 1</option>
        <option value="Cuadrilla 2">Cuadrilla 2</option>
      </select>
    </section>

    <section>
      <label>SUBESTACIÓN</label>
      <select class="form-control" [formControl]="contenedorFormulario.controls.subestacion">
        <option value="Subestación Rio Macho">Subestación Rio Macho</option>
        <option value="Subestación Orosi">Subestación Orosi</option>
      </select>
    </section>

    <section>
      <label>OBSERVACIONES</label>
      <textarea class="form-control" rows="5"
                [formControl]="contenedorFormulario.controls.observaciones"></textarea>
    </section>

    <!-- Botones -->
    <div class="contenedor-botones">
      <button type="button" (click)="accionesFormulario.limpiarFormulario(contenedorFormulario)">
        LIMPIAR
      </button>
      <button type="submit" [disabled]="contenedorFormulario.invalid">
        ACTUALIZAR
      </button>
    </div>

  </form>
  }

  <!-- Botón para volver al menú administrador -->
  <button class="btn-volver" type="button" routerLink="/menu-administrador">VOLVER</button>

</div>
