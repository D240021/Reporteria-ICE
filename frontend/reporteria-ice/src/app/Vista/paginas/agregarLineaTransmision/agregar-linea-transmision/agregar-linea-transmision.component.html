<h1>Agregar Línea de Transmisión</h1>

<div>
    <form>
        <section>
            <label>IDENTIFICADOR</label>
            <input type="text" placeholder="Inserte un identificador único">
        </section>

        <section>
            <label>NOMBRE</label>
            <input type="text" placeholder="Inserte un nombre de ubicación">
        </section>


        <div class="contenedor-botones">

            <button mat-stroked-button type="button" routerLink="/menu-administrador">VOLVER</button>

            <section>
                <button mat-stroked-button type="button">LIMPIAR</button>
                <button mat-stroked-button type="submit">GUARDAR</button>
            </section>
        </div>

    </form>


</div>
