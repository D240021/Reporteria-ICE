<div>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <section>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text" placeholder="Inserte su usuario" appearence="outlinet">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Inserte su contraseña">
            </mat-form-field>

            <button mat-stroked-button (click)="enviarAdmin()" type="button">Ingresar</button>
        </form>

    </section>
</div>
